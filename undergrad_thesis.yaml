# === 通用论文格式规则 Schema (Generic Thesis Format Schema v1.0) ===
# 说明：所有字段均为可选（标有 ?），未提及即表示“无特殊要求”。
#       所有字体名称应使用操作系统支持的完整字体名（如 "SimSun", "FangSong_GB2312"）。

base_info:
  name: str?                 # 学校全称，如 "清华大学"
  document_type: enum?       # 文档类型，允许值：["毕业论文", "毕业设计说明书", "学位论文"]
  year: int?                 # 适用届别年份，如 2025（表示 2025 届）

# 全局页面格式
global_format: &global_format
  alignment: 'justify'
  space_before: 'none'
  space_after: 'none'
  line_spacing: 'ONE_POINT_FIVE'
  first_line_indent: 'two_chars'
  builtin_style_name: 'normal'
  chinese_font_name: 'SIM_SUN'
  english_font_name: 'TIMES_NEW_ROMAN'
  font_size: 'XIAO_SI'
  font_color: 'BLACK'
  bold: false
  italic: false
  underline: false

# 摘要部分（中英文）
abstract:
  chinese:
    chinese_title:
      <<: *global_format
      alignment: 'center'
      first_line_indent: 'none'
      chinese_font_name: 'SIM_HEI'
      bold: true
    chinese_content:
      <<: *global_format
  english:
    english_title:
      <<: *global_format
      alignment: 'center'
      first_line_indent: 'none'
      bold: true
    english_content:
      <<: *global_format
  keywords:
    english:
      <<: *global_format
      separator: ';'
      count_min: 4
      count_max: 4
      trailing_punct_forbidden: true
    chinese:
      <<: *global_format
      separator: '；'
      count_min: 4
      count_max: 4
      trailing_punct_forbidden: false

# 各级标题格式（章、节、小节）
headings:
  level_1: # 一级标题（如“第一章”）
    <<: *global_format
    alignment: 'center'
    first_line_indent: 'none'
    bold: true
    page_break_before: true
  level_2: # 二级标题（如“1.1”）
    <<: *global_format
    alignment: 'center'
    first_line_indent: 'none'
    bold: true
  level_3:
    <<: *global_format
    alignment: 'center'
    first_line_indent: 'none'
    bold: true

# 正文段落格式
body_text:
  <<: *global_format

# 插图（Figure）格式
figures:
  caption_position: enum?    # 图注位置，允许值：["above", "below"]（"above"=图注在图上方）
  caption_prefix: str?       # 图注编号前缀，如 "图"（生成“图1-1”）
  caption_numbering: enum?   # 编号范围，允许值：["per_document", "per_chapter"]
  caption_font: str?         # 图注字体，如 "楷体_GB2312"
  caption_font_size: enum?   # 如 "五号"
  require_label: bool?       # 是否强制要求每张图必须有图名（caption）

# 表格（Table）格式
tables:
  caption_position: enum?    # 表注位置，通常为 "above"（表名在表上方）
  caption_prefix: str?       # 表注编号前缀，如 "表"
  caption_numbering: enum?   # 编号范围，允许值：["per_document", "per_chapter"]
  caption_font: str?         # 表注字体，如 "楷体_GB2312"
  caption_font_size: enum?   # 如 "五号"
  english_font: str?         # 表格内英文文本专用字体，如 "Arial"

# 参考文献（References）
references:
  title:
    <<: *global_format
    section_title: str?        # 参考文献章节标题，如 "参考文献"
  content:
    <<: *global_format
    numbering_format: str?
    entry_indent: float?       # 条目首行缩进量（单位：字符或厘米），0 表示顶格（无缩进）
    entry_ending_punct: str?

# 致谢（Acknowledgements）
acknowledgements:
  title:
    <<: *global_format
    section_title: str?        # 致谢章节标题，如 "致谢" 或 "致 谢"
  content: # 致谢正文所用字体，通常与正文一致（如 "宋体"）
    <<: *global_format        # 通常为 "小四"