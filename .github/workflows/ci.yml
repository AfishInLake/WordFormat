name: CI

on:
  push:
    branches: [ "**" ]          # 所有分支 push 都触发 test
  pull_request:
    branches: [ "**" ]          # 所有 PR 触发 test + build

jobs:
  # =============== Job 1: 测试 + PR 构建 ===============
  test-and-build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v6.0.2
        with:
          lfs: true

      - name: Set up Python 3.11
        uses: actions/setup-python@v6.2.0
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v7.3.0
        with:
          enable-cache: true

      - name: Install GNU Make on Windows
        if: runner.os == 'Windows'
        run: choco install make --no-progress
        shell: bash

      - name: Install system dependencies (Linux only)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-0 libnotify4 libnss3 libxss1 libxtst6 \
            xdg-utils libatspi2.0-0 libuuid1 libappindicator3-1 libsecret-1-0

      - name: Install project dependencies
        run: uv pip install --system -e .[test]

      - name: Run tests
        run: make tests

      # === 仅在 PR 时构建可执行文件（供审查）===
      - name: Build executable (PR only)
        if: github.event_name == 'pull_request'
        run: make build
        shell: bash

      - name: Package and upload build (PR only)
        if: github.event_name == 'pull_request'
        run: |
          cd dist
          if [ "$RUNNER_OS" == "Windows" ]; then
            7z a ../wordformat-pr-${{ runner.os }}.zip wordformat
          else
            zip -r ../wordformat-pr-${{ runner.os }}.zip wordformat
          fi
        shell: bash

      - name: Upload PR build artifact
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v6.0.0
        with:
          name: wordformat-pr-${{ runner.os }}
          path: wordformat-pr-${{ runner.os }}.zip
          retention-days: 7

  # =============== Job 2: 合并到 master 后发布正式版 ===============
  release:
    needs: test-and-build  # 必须等 test-and-build 成功
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v6.0.2

      - name: Set up Python 3.11
        uses: actions/setup-python@v6.2.0
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v7.3.0
        with:
          enable-cache: true

      - name: Install GNU Make on Windows
        if: runner.os == 'Windows'
        run: choco install make --no-progress
        shell: bash

      - name: Install system dependencies (Linux only)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-0 libnotify4 libnss3 libxss1 libxtst6 \
            xdg-utils libatspi2.0-0 libuuid1 libappindicator3-1 libsecret-1-0

      - name: Install project dependencies
        run: uv pip install --system -e .

      - name: Build executable (for release)
        run: make build
        shell: bash

      - name: Package as ZIP
        run: |
          cd dist
          if [ "$RUNNER_OS" == "Windows" ]; then
            7z a ../wordformat-${{ runner.os }}.zip wordformat
          else
            zip -r ../wordformat-${{ runner.os }}.zip wordformat
          fi
        shell: bash

      - name: Upload release artifact
        uses: actions/upload-artifact@v6.0.0
        with:
          name: wordformat-release-${{ runner.os }}
          path: wordformat-${{ runner.os }}.zip
          retention-days: 30

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2.5.0
        with:
          files: wordformat-*.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
